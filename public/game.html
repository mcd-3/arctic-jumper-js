<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arctic Jumper</title>
    <link rel="stylesheet" href="styles/game.css" />
</head>
<body>
    <div id="canvasContainer">
      <!-- These are the layers in which graphics will be loaded onto -->
      <!-- bgl#: Background layers. The lower the number, the farther back the graphic -->
      <!-- fgl#: Foreground layers. The lower the number, the farther back the graphic -->
      <!-- dl: Death layer. used to hide elements except the highest-most HUD layer -->
      <!-- hud#: The HUD. Contains specific elements like health and score. 1 = score, 2 = health, 3 = death, 4 = high score, 5 = pause/options -->
      <canvas id="bgl1" width="920" height="540"></canvas>
      <canvas id="bgl2" width="920" height="250"></canvas>
      <canvas id="fgl1" width="920" height="154"></canvas>
      <canvas id="fgl2" width="920" height="540"></canvas>
      <canvas id="dl" width="920" height="540"></canvas>
      <canvas id="hud1" width="350" height="100"></canvas>
      <canvas id="hud2" width="350" height="100"></canvas>
      <canvas id="hud4" width="350" height="100"></canvas>
      <canvas id="hud5" width="350" height="100"></canvas>

      <input type="range" min="0" max="1" value="1" step="0.01" id="musicSlider" class="slider" name="music" />
      <input type="range" min="0" max="1" value="1" step="0.01" id="sfxSlider" class="slider" name="sfx" />
      <input type="button" value="Reset Highscore" id="resetHighScoreButton" />
    </div>

    <!-- All scripts needed to make the game work -->

    <!-- Game Engine + Translation-->
    <script src="_global/engine.js"></script>
    <script src="_global/translations/en-ca.js"></script>

    <!-- Base Classes-->
    <script src="entities/Entity.js"></script>
    <script src="entities/Hitbox.js"></script>
    <script src="entities/Obstacle.js"></script>
    <script src="entities/Player.js"></script>
    <script src="canvas/CanvasDPIHelper.js"></script>
    <script src="data/ScoreStorageHelper.js"></script>
    <script src="data/PathStorageHelper.js"></script>
    <script src="data/AssetLocationFetcher.js"></script>
    <script src="data/VolumeSettings.js"></script>

    <!-- Controllers -->
    <script src="controllers/AudioController.js"></script>
    <script src="controllers/GraphicsController.js"></script>
    <script src="controllers/FlagController.js"></script>

    <!-- UI Elements -->
    <script src="entities/ui/UIText.js"></script>
    <script src="entities/ui/Background.js"></script>
    <script src="entities/ui/TitleCard.js"></script>
    <script src="canvas/Hud.js"></script>
    <script src="canvas/MultiHud.js"></script>
    <script src="html-elements/Slider.js"></script>
    <script src="html-elements/DeleteButton.js"></script>

    <!-- Obstacles -->
    <script src="entities/obstacles/Penguin.js"></script>
    <script src="entities/obstacles/Rock.js"></script>
    <script src="entities/obstacles/Snowman.js"></script>

    <!-- Game class (important!!) -->
    <script src="scripts/game.js"></script>
</body>
</html>
