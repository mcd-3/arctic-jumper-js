<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="styles/options.css" />
</head>
<body>
    <h1>Options</h1>
    <div id="sound-container">
        <h2>Sound</h2>
        <div class="inputDiv">
            <label for="music">Music</label>
            <input type="range" min="0" max="100" value="100" step="0.01" id="musicSlider" class="slider" name="music" />
        </div>
        <div class="inputDiv">
            <label>Sound Effects</label>
            <input type="range" min="0" max="100" value="100" step="0.01" id="sfxSlider" class="slider" name="sfx" />
        </div>
    </div>
    <div id="score-container">
        <h2>Score</h2>
        <label>Delete High Score</label>
        <button>Delete</button>
        <p>WARNING: THIS ACTION IS PERMANENT</p>
    </div>
</body>
</html>
